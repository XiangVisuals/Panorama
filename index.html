<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>沉浸式全景体验</title>
    
    <!-- 性能优化：预连接 CDN -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- 引入 Pannellum 库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js" defer></script>
    <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "uhsvw44mor");
    </script>
    <style>
        :root {
            --text-color: #ffffff;
            --error-color: #ff4757;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary-color: #00f2fe;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* 主容器 */
        #main-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 全景容器 */
        #panorama {
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* --- 启动页 (Landing Page) --- */
        #landing-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: var(--text-color);
            transition: opacity 0.6s ease;
            padding: 20px;
            box-sizing: border-box;
        }

        .landing-bg {
            position: absolute;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            background-color: #111; 
            background-size: cover;
            background-position: center;
            filter: blur(40px) brightness(0.6); 
            z-index: -1;
            transition: opacity 1s ease-in-out; 
        }

        /* --- 核心卡片 --- */
        .landing-content {
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(200%) brightness(1.2);
            -webkit-backdrop-filter: blur(40px) saturate(200%) brightness(1.2);
            padding: 30px;
            border-radius: 44px;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.7),
                inset 0 -1px 0 rgba(255,255,255,0.2),
                0 0 0 1px rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border);
            text-align: center;
            max-width: 500px;
            width: 100%;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            
            max-height: 85vh; 
            overflow-y: hidden; 
            
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            animation: contentFadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 0.2s;
        }

        /* 移动端横向布局容器：确保横排显示 */
        .landing-footer-row {
            display: flex;
            flex-direction: row; /* 强制横向排列 */
            align-items: center;
            width: 100%;
            gap: 15px;
            margin-top: 20px;
            min-height: 0;
        }
        
        @media (max-width: 600px) {
            .landing-content {
                padding: 24px 20px;
                border-radius: 32px;
                width: 95%; 
            }
            .landing-footer-row {
                gap: 10px;
                margin-top: 15px;
            }
            h1 {
                font-size: 20px;
            }
            p.subtitle {
                font-size: 12px;
                margin-bottom: 5px; 
            }
        }

        @keyframes contentFadeIn {
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            margin: 0 0 5px 0;
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 15px rgba(255,255,255,0.4);
            flex-shrink: 0;
        }

        p.subtitle {
            font-size: 13px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 20px;
            font-weight: 500;
            flex-shrink: 0;
        }

        /* 场景画廊（左侧） */
        .landing-gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            flex: 1; /* 占据剩余空间 */
            width: 0; 
            padding: 5px 2px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        .landing-gallery::-webkit-scrollbar { display: none; }

        .thumb-item {
            flex: 0 0 60px;
            height: 60px;
            border-radius: 14px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
            background: rgba(0,0,0,0.2);
        }

        .thumb-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumb-item.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 242, 254, 0.4);
            transform: translateY(-2px);
        }

        /* 启动按钮（右侧） */
        .start-btn {
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 0 24px;
            height: 60px; /* 高度与列表一致 */
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.6);
            flex-shrink: 0; /* 防止按钮被压缩，确保在右侧 */
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .start-btn:active {
            transform: scale(0.95);
        }

        /* --- 横屏提示遮罩层 --- */
        #orientation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            opacity: 0; 
            pointer-events: none;
            transition: opacity 0.5s ease;
            backdrop-filter: blur(10px);
        }
        
        #orientation-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* 手机旋转动画 */
        .phone-rotate-icon {
            width: 60px;
            height: 100px;
            border: 4px solid rgba(255,255,255,0.8);
            border-radius: 10px;
            margin-bottom: 30px;
            position: relative;
            animation: rotatePhone 2s infinite ease-in-out;
        }
        
        .phone-rotate-icon::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20%;
            height: 4px;
            background: rgba(255,255,255,0.8);
            border-radius: 2px;
        }

        .rotate-text {
            font-size: 16px;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
            letter-spacing: 1px;
            padding: 0 20px;
        }

        @keyframes rotatePhone {
            0% { transform: rotate(0deg); opacity: 1; }
            30% { transform: rotate(90deg); opacity: 1; }
            70% { transform: rotate(90deg); opacity: 1; }
            100% { transform: rotate(0deg); opacity: 1; }
        }

        /* --- HUD (底部悬浮栏) --- */
        #hud-controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(200%);
            display: flex;
            gap: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(30px) saturate(220%) brightness(1.1);
            -webkit-backdrop-filter: blur(30px) saturate(220%) brightness(1.1);
            border-radius: 60px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.5);
            z-index: 20;
            transition: opacity 0.5s ease, transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        #hud-controls.idle { opacity: 0.3; }
        #hud-controls:hover, #hud-controls:active { opacity: 1 !important; }

        .hud-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid transparent;
            color: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .hud-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .hud-btn:hover, .hud-btn.active {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.2);
            color: #fff;
            transform: translateY(-2px);
        }

        /* --- 场景选择面板 --- */
        #gallery-panel {
            position: absolute;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            width: 300px;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
            background: rgba(30, 30, 30, 0.4);
            backdrop-filter: blur(35px) saturate(180%);
            -webkit-backdrop-filter: blur(35px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 15;
            display: flex;
            flex-direction: column;
        }

        #gallery-panel.open {
            max-height: 400px;
            opacity: 1;
            transform: translateX(-50%) scale(1);
            pointer-events: auto;
            padding: 10px;
        }

        .gallery-header {
            padding: 10px 15px;
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .gallery-list {
            overflow-y: auto;
            max-height: 300px;
        }
        .gallery-list::-webkit-scrollbar { width: 4px; }
        .gallery-list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

        .scene-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 16px;
            background: rgba(255,255,255,0.05);
            cursor: pointer;
        }
        .scene-item.active { background: rgba(255,255,255,0.2); }
        .scene-name { font-size: 14px; color: #fff; margin-left: 10px; }
        .scene-dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(255,255,255,0.3); }
        .scene-item.active .scene-dot { background: var(--primary-color); box-shadow: 0 0 8px var(--primary-color); }

        /* 全局 Loading */
        .loader-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
        }
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s infinite linear;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Toast */
        #toast-msg {
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(-150px);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            color: #fff;
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 200;
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        #toast-msg.show { transform: translateX(-50%) translateY(0); }

    </style>
</head>
<body>

    <!-- 横屏提示层 -->
    <div id="orientation-overlay">
        <div class="phone-rotate-icon"></div>
        <div class="rotate-text">建议横屏以获得最佳体验</div>
    </div>

    <!-- 主容器 -->
    <div id="main-container">

        <!-- 启动页 (Landing Page) -->
        <div id="landing-page">
            <div class="landing-bg" id="landing-bg"></div>
            <div class="landing-content">
                <h1>VR 沉浸空间</h1>
                <p class="subtitle">选择场景并开始探索</p>
                
                <!-- 底部横向布局 (场景列表 + 确认按钮) -->
                <div class="landing-footer-row">
                    <!-- 左侧：场景列表 -->
                    <div class="landing-gallery" id="landing-gallery">
                        <!-- JS 生成 -->
                    </div>

                    <!-- 右侧：确认按钮 -->
                    <button class="start-btn" id="startBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/> 
                        </svg>
                        进入
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div class="loader-container" id="loader">
            <div class="spinner"></div>
            <p style="font-size:12px; margin-top:8px; color:rgba(255,255,255,0.8); text-align:center;">Loading...</p>
        </div>

        <!-- 全景图容器 -->
        <div id="panorama"></div>

        <!-- 底部控制栏 -->
        <div id="hud-controls">
            <button class="hud-btn" id="btn-gallery" title="切换场景">
                <svg viewBox="0 0 24 24"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V4h12v12zM10 9h8v2h-8zm0 3h4v2h-4zm0-6h8v2h-8z"/></svg>
            </button>
            <div style="width:1px; height:24px; background:rgba(255,255,255,0.1); margin:auto 0;"></div>
            <button class="hud-btn" id="btn-auto" title="自动巡航">
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>
            <button class="hud-btn" id="btn-gyro" title="开启体感">
                <svg viewBox="0 0 24 24"><path d="M7 3h10c1.1 0 2 .9 2 2v14c0 1.1-.9 2-2 2H7c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2zm0 2v14h10V5H7zm2 6h6v2H9v-2z"/></svg>
            </button>
            <div style="width:1px; height:24px; background:rgba(255,255,255,0.1); margin:auto 0;"></div>
            <button class="hud-btn" id="btn-fullscreen" title="全屏">
                <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
            </button>
        </div>

        <!-- 场景选择面板 -->
        <div id="gallery-panel">
            <div class="gallery-header">场景列表</div>
            <div class="gallery-list" id="gallery-list-container"></div>
        </div>

    </div>

    <!-- 顶部通知 -->
    <div id="toast-msg">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
        <span id="toast-text">欢迎进入</span>
    </div>

    <script>
        const SCENE_LIST = [
            { id: 0, name: "东港", url: "https://cllli.oss-cn-beijing.aliyuncs.com/img/panoramic/P1.jpg", thumb: "https://cllli.oss-cn-beijing.aliyuncs.com/img/panoramic/P1-1.jpg" },
            { id: 0, name: "东港概念", url: "https://cllli.oss-cn-beijing.aliyuncs.com/img/panoramic/P4.jpg", thumb: "https://cllli.oss-cn-beijing.aliyuncs.com/img/panoramic/P4-4.jpg" },
            { id: 0, name: "冰峪沟", url: "https://cllli.oss-cn-beijing.aliyuncs.com/img/panoramic/P3.jpg", thumb: "https://cllli.oss-cn-beijing.aliyuncs.com/img/panoramic/P3-3.jpg" },
            { id: 0, name: "中山广场", url: "https://cllli.oss-cn-beijing.aliyuncs.com/img/panoramic/P2.jpg", thumb: "https://cllli.oss-cn-beijing.aliyuncs.com/img/panoramic/P2-2.jpg" },
            { id: 1, name: "测试", url: "https://pannellum.org/images/alma.jpg", thumb: "https://pannellum.org/images/alma.jpg" },
        ];

        let currentSceneId = 0;
        let viewer;
        let isAutoRotating = false;
        let isGyroEnabled = false;
        let idleTimer;
        let loadingStartTime = 0; // 记录开始加载的时间，用于控制最小 Loading 时长

        const startBtn = document.getElementById('startBtn');
        const landingPage = document.getElementById('landing-page');
        const landingBg = document.getElementById('landing-bg');
        const landingGallery = document.getElementById('landing-gallery'); 
        const loader = document.getElementById('loader');
        const hudControls = document.getElementById('hud-controls');
        const galleryPanel = document.getElementById('gallery-panel');
        const galleryListContainer = document.getElementById('gallery-list-container');
        const toast = document.getElementById('toast-msg');
        const toastText = document.getElementById('toast-text');
        const btnGyro = document.getElementById('btn-gyro');
        const btnAuto = document.getElementById('btn-auto');
        const btnFullscreen = document.getElementById('btn-fullscreen');

        function loadLandingBackground() {
            const bgUrl = SCENE_LIST[0].thumb;
            landingBg.style.backgroundImage = `url('${bgUrl}')`;
            
            // 预加载首图
            const img = new Image();
            img.src = SCENE_LIST[0].url;
        }
        loadLandingBackground();

        // 渲染首页列表
        function renderLandingGallery() {
            landingGallery.innerHTML = '';
            SCENE_LIST.forEach((scene, index) => {
                const item = document.createElement('div');
                item.className = `thumb-item ${index === currentSceneId ? 'active' : ''}`;
                item.onclick = () => {
                    currentSceneId = index;
                    renderLandingGallery();
                    landingBg.style.opacity = 0;
                    setTimeout(() => {
                         landingBg.style.backgroundImage = `url('${SCENE_LIST[index].thumb}')`;
                         landingBg.style.opacity = 1;
                    }, 200);
                };
                item.innerHTML = `<img src="${scene.thumb}" alt="${scene.name}">`;
                landingGallery.appendChild(item);
            });
        }
        renderLandingGallery();

        // 渲染 HUD 列表
        function renderHUDGallery() {
            galleryListContainer.innerHTML = '';
            SCENE_LIST.forEach((scene, index) => {
                const item = document.createElement('div');
                item.className = `scene-item ${index === currentSceneId ? 'active' : ''}`;
                item.onclick = () => switchSceneInVR(index);
                item.innerHTML = `<div class="scene-dot"></div><div class="scene-name">${scene.name}</div>`;
                galleryListContainer.appendChild(item);
            });
        }

        function switchSceneInVR(index) {
            if (index === currentSceneId && galleryPanel.classList.contains('open')) {
                toggleGalleryPanel();
                return;
            }
            currentSceneId = index;
            toggleGalleryPanel(); 
            renderHUDGallery(); 
            
            // 开始 Loading 计时
            loadingStartTime = Date.now();
            loader.style.display = 'block';
            document.getElementById('panorama').style.opacity = '0.5';
            
            initPannellum(isGyroEnabled);
        }

        startBtn.addEventListener('click', async () => {
            // 点击进入，先尝试全屏并尝试锁定横屏
            await toggleFullscreen(true);

            // 淡出 UI
            startBtn.style.opacity = '0';
            landingGallery.parentElement.style.opacity = '0'; // 隐藏整个 footer row
            document.querySelector('.subtitle').style.opacity = '0';
            document.querySelector('h1').innerText = "VR 环境载入中...";
            
            // 开始 Loading 计时
            loadingStartTime = Date.now();
            loader.style.display = 'block';

            // 检查 Pannellum 加载
            if (typeof pannellum === 'undefined') {
                await new Promise(r => setTimeout(r, 1000)); 
            }

            // 请求陀螺仪权限
            let permissionGranted = false;
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const state = await DeviceOrientationEvent.requestPermission();
                    if (state === 'granted') permissionGranted = true;
                } catch (e) { console.log(e); }
            } else {
                permissionGranted = true;
            }

            setTimeout(() => initPannellum(permissionGranted), 500);
        });

        function initPannellum(enableGyroInit) {
            const scene = SCENE_LIST[currentSceneId];
            if (viewer) { try { viewer.destroy(); } catch(e) {} }

            viewer = pannellum.viewer('panorama', {
                "type": "equirectangular",
                "panorama": scene.url,
                "autoLoad": true,
                "compass": false,
                "showZoomCtrl": false,
                "mouseZoom": false,
                "showControls": false,
                "hfov": 100,
                "autoRotate": -2,
                "autoRotateInactivityDelay": 3000,
                "crossOrigin": "anonymous"
            });

            viewer.on('error', () => {
                showToast("加载失败", "error");
                loader.style.display = 'none';
                if(landingPage.style.display !== 'none') {
                    startBtn.style.opacity = '1';
                    landingGallery.parentElement.style.opacity = '1';
                    document.querySelector('h1').innerText = "加载失败，请重试";
                }
            });

            viewer.on('load', () => {
                // 计算剩余需要等待的时间，确保至少显示 1.5 秒
                const minLoadTime = 1500; // 1.5秒
                const elapsed = Date.now() - loadingStartTime;
                const remainingTime = Math.max(0, minLoadTime - elapsed);

                setTimeout(() => {
                    landingPage.style.opacity = '0';
                    setTimeout(() => landingPage.style.display = 'none', 600);
                    document.getElementById('panorama').style.opacity = '1';
                    loader.style.display = 'none';
                    hudControls.style.transform = 'translateX(-50%) translateY(0)';
                    
                    isAutoRotating = true;
                    updateAutoBtnIcon();

                    if (enableGyroInit || isGyroEnabled) toggleGyro(true);
                    
                    showToast(`已进入: ${scene.name}`);
                    renderHUDGallery();
                    resetIdleTimer();
                }, remainingTime);
            });
            
            ['mousedown', 'touchstart'].forEach(e => viewer.on(e, () => {
                isAutoRotating = false; 
                updateAutoBtnIcon(); 
                resetIdleTimer();
            }));
        }

        // 交互逻辑
        function toggleGalleryPanel() {
            galleryPanel.classList.toggle('open');
            document.getElementById('btn-gallery').classList.toggle('active');
            resetIdleTimer();
        }
        document.getElementById('btn-gallery').addEventListener('click', (e) => { e.stopPropagation(); toggleGalleryPanel(); });
        
        document.addEventListener('click', (e) => {
            if (galleryPanel.classList.contains('open') && !galleryPanel.contains(e.target) && !document.getElementById('btn-gallery').contains(e.target)) {
                toggleGalleryPanel();
            }
            resetIdleTimer();
        });

        function showToast(text, type = "info") {
            toastText.innerText = text;
            toast.className = type === 'error' ? 'error' : '';
            toast.style.border = type === 'error' ? '1px solid var(--error-color)' : '1px solid rgba(255,255,255,0.2)';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function toggleGyro(forceState) {
            if (!viewer) return;
            const newState = forceState !== undefined ? forceState : !isGyroEnabled;
            if (newState) {
                try { viewer.startOrientation(); isGyroEnabled = true; btnGyro.classList.add('active'); if(!forceState) showToast("体感模式: 开"); } catch(e) {}
            } else {
                viewer.stopOrientation(); isGyroEnabled = false; btnGyro.classList.remove('active'); if(!forceState) showToast("体感模式: 关");
            }
            resetIdleTimer();
        }
        btnGyro.addEventListener('click', () => toggleGyro());

        function toggleAutoRotate() {
            if (!viewer) return;
            if (isAutoRotating) { viewer.stopAutoRotate(); isAutoRotating = false; } 
            else { viewer.startAutoRotate(-2); isAutoRotating = true; }
            updateAutoBtnIcon();
            resetIdleTimer();
        }
        btnAuto.addEventListener('click', toggleAutoRotate);

        function updateAutoBtnIcon() {
            const path = isAutoRotating ? "M6 19h4V5H6v14zm8-14v14h4V5h-4z" : "M8 5v14l11-7z"; 
            btnAuto.querySelector('path').setAttribute('d', path);
            btnAuto.classList.toggle('active', isAutoRotating);
        }

        async function toggleFullscreen(forceEnter = false) {
            const docEl = document.documentElement;
            if (!document.fullscreenElement || forceEnter) {
                try { 
                    if (docEl.requestFullscreen) await docEl.requestFullscreen(); 
                    else if (docEl.webkitRequestFullscreen) await docEl.webkitRequestFullscreen(); 
                    
                    // 尝试自动锁定横屏 (Screen Orientation API)
                    if (forceEnter && screen.orientation && screen.orientation.lock) {
                        try {
                            // 大部分浏览器要求全屏下才能锁定
                            await screen.orientation.lock('landscape');
                        } catch (err) {
                            console.log("Auto landscape lock failed or not supported:", err);
                        }
                    }
                } catch(e) {}
            } else {
                try { 
                    if (document.exitFullscreen) await document.exitFullscreen(); 
                    else if (document.webkitExitFullscreen) await document.webkitExitFullscreen(); 
                    
                    // 退出全屏后尝试解锁方向
                    if (screen.orientation && screen.orientation.unlock) {
                        screen.orientation.unlock();
                    }
                } catch(e) {}
            }
        }
        btnFullscreen.addEventListener('click', () => toggleFullscreen());

        function resetIdleTimer() {
            clearTimeout(idleTimer);
            hudControls.classList.remove('idle');
            idleTimer = setTimeout(() => {
                if (!galleryPanel.classList.contains('open')) hudControls.classList.add('idle');
            }, 3000);
        }
        
        const handleResize = () => { 
            if(viewer) viewer.resize();
            checkOrientation(); // 重新检查方向
        };
        window.addEventListener('resize', handleResize);

        // --- 自动横屏提示逻辑 (显示1.5秒后关闭) ---
        let lastStateWasPortrait = false;
        function checkOrientation() {
            // 检查是否为移动端竖屏
            const isPortrait = window.matchMedia("(orientation: portrait) and (max-width: 900px)").matches;
            const overlay = document.getElementById('orientation-overlay');

            if (isPortrait) {
                // 如果是刚进入竖屏模式（或初始化时），显示提示
                if (!lastStateWasPortrait) {
                    overlay.classList.add('show');
                    
                    // 清除之前的定时器
                    if (window.orientationTimer) clearTimeout(window.orientationTimer);
                    
                    // 1.5秒后自动关闭
                    window.orientationTimer = setTimeout(() => {
                        overlay.classList.remove('show');
                    }, 1500);
                }
            } else {
                // 如果变成了横屏，立即隐藏
                overlay.classList.remove('show');
                if (window.orientationTimer) clearTimeout(window.orientationTimer);
            }
            
            lastStateWasPortrait = isPortrait;
        }
        
        // 初始化运行一次
        checkOrientation();

    </script>
</body>
